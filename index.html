  .card {

  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #333;
    filter: drop-shadow(0 2px 6px rgba(255, 153, 0, 0.4));
    border-radius: 20px 20px 0 0;
    transition: filter 0.3s ease;
  }
  .card img:hover {
    filter: drop-shadow(0 6px 10px rgba(255, 153, 0, 0.8));
