    header {

      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 12px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img,
    .card video {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .info {
      display: flex;
      justify-content: space-between;
      padding: 8px 4px 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
