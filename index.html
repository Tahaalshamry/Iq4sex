<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />

<style>

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
    color: #fff;
    overflow-y: scroll;
    scroll-behavior: smooth;
  }
  header {
    background-color: #ff9900;
    padding: 18px 0;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1.5px;
    box-shadow: 0 3px 8px rgba(255, 153, 0, 0.7);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  #gallery {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 10px;
    display: flex;
    flex-direction: column;
    gap: 28px;
  }
  .item {
    background: rgba(255 255 255 / 0.05);
    border-radius: 22px;
    box-shadow:
      0 8px 15px rgba(255, 153, 0, 0.2),
      0 12px 24px rgba(255, 153, 0, 0.15);
    padding: 18px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .item:hover {
    transform: translateY(-12px);
    box-shadow:
      0 20px 35px rgba(255, 153, 0, 0.5),
      0 30px 45px rgba(255, 153, 0, 0.35);
  }
  .item img {
    max-width: 100%;
    border-radius: 20px;
    box-shadow:
      0 12px 30px rgba(255, 153, 0, 0.6);
    object-fit: cover;
    height: 320px;
    width: 100%;
    filter: drop-shadow(0 0 8px #ff9900aa);
  }
  .stats {
    margin-top: 14px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    color: #ffcc66;
    font-weight: 600;
    letter-spacing: 0.8px;
  }
  .stats span {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .stats span svg {
    width: 20px;
    height: 20px;
    fill: #ffcc66;
  }
</style>
</head>
