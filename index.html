<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xarab - ŸÖÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ± ŸàÿßŸÑŸÅŸäÿØŸäŸà</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: saturate(180%) blur(10px);
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #f9a825;
      box-shadow: 0 2px 10px rgba(255, 168, 0, 0.3);
      z-index: 100;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
    }

    main {
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 25px;
    }

    .item {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      box-shadow:
        0 8px 24px rgb(255 255 255 / 0.05),
        inset 0 0 0 1px rgb(255 255 255 / 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: saturate(180%) blur(12px);
      cursor: pointer;
    }
    .item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow:
        0 20px 40px rgb(255 168 0 / 0.4),
        inset 0 0 0 1px rgb(255 255 255 / 0.2);
      z-index: 10;
    }

    .item img,
    .item video {
      width: 100%;
      display: block;
      border-radius: 20px;
      object-fit: cover;
      height: 180px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
      transition: filter 0.3s ease;
    }
    .item:hover img,
    .item:hover video {
      filter: drop-shadow(0 8px 10px rgba(255,168,0,0.8));
    }

    .info {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: #f9a825;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      gap: 15px;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      user-select: none;
    }

    .info span {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #f9a825;
      border-radius: 10px;
    }

  </style>
</head>
<body>

<header>Xarab</header>

<main>
  <div class="gallery" id="gallery"></div>
</main>

<script>
  const data = [

  const gallery = document.getElementById("gallery");

  data.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("item");

    if(item.type === "image"){
      const img = document.createElement("img");
      img.src = item.src;
      img.loading = "lazy";
      div.appendChild(img);
    } else if(item.type === "video"){
      const video = document.createElement("video");
      video.src = item.src;
      video.controls = true;

      div.appendChild(video);
    }

    const info = document.createElement("div");
    info.classList.add("info");
    info.innerHTML = `

    `;
    div.appendChild(info);

    gallery.appendChild(div);
  });
</script>

</body>
</html>
