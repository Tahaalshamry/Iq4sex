<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xarab - معرض الصور</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">Xarab</div>
    </div>
  </header>

  <main>
    <h1>معرض الصور</h1>
    <div class="gallery">
      <div class="item">
        <img src="https://mynakedselfie.com/image/94d9W" alt="وصف الصورة 1" />
        <div class="stats">
          <span><i class="fa-solid fa-eye"></i> 123.4K</span>
          <span><i class="fa-solid fa-heart"></i> 9.8K</span>
        </div>
      </div>
      <div class="item">
        <img src="" alt="وصف الصورة 2" />
        <div class="stats">
          <span><i class="fa-solid fa-eye"></i> 98.2K</span>
          <span><i class="fa-solid fa-heart"></i> 5.4K</span>
        </div>
      </div>
      <div class="item">
        <img src="https://files.catbox.moe/42er2x.jpeg" alt="وصف الصورة 3" />
        <div class="stats">
          <span><i class="fa-solid fa-eye"></i> 75.1K</span>
          <span><i class="fa-solid fa-heart"></i> 3.1K</span>
        </div>
      </div>
      <!-- ممكن تضيف صور أكثر بنفس الصيغة -->
    </div>
  </main>
</body>
</html>
