<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Xarab Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    position: sticky;
    top: 0;
    background: #1f1f1f;
    padding: 12px 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    z-index: 1000;
  }
  .gallery {
    max-width: 900px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  .media-card {
    position: relative;
    background: #222;
    border-radius: 15px;
    box-shadow:
      0 10px 15px rgba(0,0,0,0.4),
      0 4px 6px rgba(0,0,0,0.3);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .media-card:hover {
    transform: translateY(-5px);
    box-shadow:
      0 20px 25px rgba(0,0,0,0.6),
      0 10px 10px rgba(0,0,0,0.4);
  }
  img, video {
    width: 100%;
    display: block;
    border-radius: 15px;
    object-fit: cover;
  }
  .info-bar {
    position: absolute;
    bottom: 8px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: #ddd;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 10px;
    backdrop-filter: blur(6px);
  }
</style>
</head>
<body>

<header>Xarab</header>
<div class="gallery" id="gallery"></div>

<script type="module">
  import { mediaItems } from './data.js';

  const gallery = document.getElementById('gallery');

  mediaItems.forEach(item => {
    const card = document.createElement('div');
    card.className = 'media-card';

    if (item.type === 'image') {
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.alt;
      img.loading = 'lazy';
      card.appendChild(img);
    } else if (item.type === 'video') {
      const video = document.createElement('video');
      video.controls = true;
      video.preload = 'none';  // تأجيل تحميل الفيديو
      video.poster = 'https://files.catbox.moe/qrq01z.jpeg'; // صورة بديلاً قبل التشغيل
      const source = document.createElement('source');
      source.src = item.src;
      source.type = 'video/mp4';
      video.appendChild(source);
      card.appendChild(video);
    }

    // معلومات ثابتة
    const info = document.createElement('div');
    info.className = 'info-bar';
    info.innerHTML = `<span>مشاهدات: 1234</span><span>لايكات: 567</span>`;
    card.appendChild(info);

    gallery.appendChild(card);
  });
</script>

</body>
</html>
